<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>List</title>
  </head>
  <body>
    <div class="container">
      <div class="row m-5">
        <div class="col-md-6">
          <a href="{% url 'cv_create' %}" class="btn btn-primary">Create New</a>
          {% if user.is_authenticated %}
 <a class="buttonlog" style="background-color:red;border-radius: 8px;
    text-align: center;
    padding: 9px;;" href="{% url 'logout' %}"> Logout </a>
 {% else %}
 <a class="button" style="background-color:red;" href="{% url 'login' %}"> Login </a>
 {% endif %}
        </div><br><br>
        <div class="col-md-12">
          <h2>CV Database Profile List</h2>
        </div>
      </div>
      {% for profile in profiles %}
      <div class="row">
        <div class="col-md-6">{{ profile.full_name }}</div>
        <div class="col-md-6">
          <a href="{% url 'cv_view' profile.id %}" class="btn btn-info"
            >View CV</a>
          <a href="{% url 'cv_download' profile.id %}" class="btn btn-warning"
            >Download CV</a>
          <a href="{% url 'cv_delete' profile.id %}" class="btn btn-danger"
            >Delete CV</a>
          <a href="{% url 'cv_update' profile.id %}" class="btn btn-primary"
            >Update CV</a>
        </div>
      </div>
      <hr />
      {% endfor %}
    </div>
  </body>
</html>
